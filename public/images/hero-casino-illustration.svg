<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#E94B8B;stop-opacity:0.2" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circles -->
  <circle cx="200" cy="200" r="180" fill="url(#purpleGradient)" opacity="0.4"/>
  <circle cx="200" cy="200" r="140" fill="rgba(139,92,246,0.15)"/>
  <circle cx="200" cy="200" r="100" fill="rgba(233,75,139,0.1)"/>
  
  <!-- Casino Chips (Gold) -->
  <g id="chip1" transform="translate(100, 80)">
    <circle cx="0" cy="0" r="30" fill="url(#goldGradient)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="22" fill="none" stroke="#FFA500" stroke-width="2"/>
    <circle cx="0" cy="0" r="15" fill="url(#goldGradient)"/>
    <text x="0" y="5" text-anchor="middle" font-size="16" font-weight="bold" fill="#8B5CF6">$</text>
  </g>
  
  <g id="chip2" transform="translate(300, 120)">
    <circle cx="0" cy="0" r="28" fill="#00D95F" opacity="0.9" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#00B84D" stroke-width="2"/>
    <circle cx="0" cy="0" r="13" fill="#00D95F"/>
    <text x="0" y="4" text-anchor="middle" font-size="14" font-weight="bold" fill="white">7</text>
  </g>
  
  <g id="chip3" transform="translate(320, 280)">
    <circle cx="0" cy="0" r="32" fill="#E94B8B" opacity="0.9" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="24" fill="none" stroke="#D43A7A" stroke-width="2"/>
    <circle cx="0" cy="0" r="16" fill="#E94B8B"/>
    <text x="0" y="5" text-anchor="middle" font-size="18" font-weight="bold" fill="white"></text>
  </g>
  
  <g id="chip4" transform="translate(80, 300)">
    <circle cx="0" cy="0" r="26" fill="url(#goldGradient)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="19" fill="none" stroke="#FFA500" stroke-width="2"/>
    <circle cx="0" cy="0" r="12" fill="url(#goldGradient)"/>
    <text x="0" y="4" text-anchor="middle" font-size="14" font-weight="bold" fill="#8B5CF6">777</text>
  </g>
  
  <!-- Playing Cards -->
  <g id="card1" transform="translate(150, 100) rotate(-15)">
    <rect x="-20" y="-28" width="40" height="56" rx="4" fill="white" stroke="#333" stroke-width="2"/>
    <text x="0" y="-10" text-anchor="middle" font-size="20" font-weight="bold" fill="#E94B8B">A</text>
    <text x="0" y="10" text-anchor="middle" font-size="16" fill="#E94B8B">`</text>
  </g>
  
  <g id="card2" transform="translate(250, 200) rotate(20)">
    <rect x="-18" y="-26" width="36" height="52" rx="4" fill="white" stroke="#333" stroke-width="2"/>
    <text x="0" y="-8" text-anchor="middle" font-size="18" font-weight="bold" fill="#8B5CF6">K</text>
    <text x="0" y="8" text-anchor="middle" font-size="14" fill="#E94B8B">e</text>
  </g>
  
  <!-- Slot Machine Symbols -->
  <g id="slot1" transform="translate(200, 150)">
    <circle cx="0" cy="0" r="25" fill="#FFD700" opacity="0.8"/>
    <text x="0" y="8" text-anchor="middle" font-size="32" fill="#E94B8B"><R</text>
  </g>
  
  <g id="slot2" transform="translate(180, 250)">
    <rect x="-18" y="-18" width="36" height="36" rx="4" fill="#8B5CF6" opacity="0.9"/>
    <text x="0" y="8" text-anchor="middle" font-size="28" font-weight="bold" fill="#FFD700">7</text>
  </g>
  
  <g id="slot3" transform="translate(280, 180)">
    <polygon points="0,-20 18,15 -18,15" fill="#00D95F" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" font-size="20" fill="white"></text>
  </g>
  
  <!-- Dice -->
  <g id="dice1" transform="translate(120, 200) rotate(15)">
    <rect x="-15" y="-15" width="30" height="30" rx="3" fill="white" stroke="#333" stroke-width="2"/>
    <circle cx="-8" cy="-8" r="2" fill="#333"/>
    <circle cx="8" cy="8" r="2" fill="#333"/>
    <circle cx="0" cy="0" r="2" fill="#333"/>
  </g>
  
  <g id="dice2" transform="translate(270, 320) rotate(-20)">
    <rect x="-14" y="-14" width="28" height="28" rx="3" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    <circle cx="-7" cy="-7" r="2" fill="#8B5CF6"/>
    <circle cx="7" cy="7" r="2" fill="#8B5CF6"/>
    <circle cx="-7" cy="7" r="2" fill="#8B5CF6"/>
    <circle cx="7" cy="-7" r="2" fill="#8B5CF6"/>
  </g>
  
  <!-- Central Logo Area -->
  <g id="centerLogo">
    <circle cx="200" cy="200" r="50" fill="rgba(255,215,0,0.2)" stroke="url(#goldGradient)" stroke-width="3"/>
    <text x="200" y="195" text-anchor="middle" font-size="24" font-weight="bold" fill="url(#goldGradient)">CASINO</text>
    <text x="200" y="215" text-anchor="middle" font-size="16" fill="#E94B8B">MYANMAR</text>
  </g>
  
  <!-- Floating Animation -->
  <animateTransform
    xlink:href="#chip1"
    attributeName="transform"
    type="translate"
    values="100,80; 105,75; 100,80"
    dur="3s"
    repeatCount="indefinite"/>
    
  <animateTransform
    xlink:href="#chip2"
    attributeName="transform"
    type="translate"
    values="300,120; 295,125; 300,120"
    dur="3.5s"
    repeatCount="indefinite"/>
    
  <animateTransform
    xlink:href="#chip3"
    attributeName="transform"
    type="translate"
    values="320,280; 325,275; 320,280"
    dur="2.5s"
    repeatCount="indefinite"/>
    
  <animateTransform
    xlink:href="#chip4"
    attributeName="transform"
    type="translate"
    values="80,300; 75,295; 80,300"
    dur="4s"
    repeatCount="indefinite"/>
    
  <animateTransform
    xlink:href="#card1"
    attributeName="transform"
    type="rotate"
    values="-15;-12;-15"
    dur="4s"
    repeatCount="indefinite"
    transform-origin="150 100"/>
    
  <animateTransform
    xlink:href="#card2"
    attributeName="transform"
    type="rotate"
    values="20;23;20"
    dur="3.5s"
    repeatCount="indefinite"
    transform-origin="250 200"/>
</svg>
